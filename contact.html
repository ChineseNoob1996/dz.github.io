<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>

<body>


    <div class="contact-content content">
        <h2 class="contact-heading">Contact Us</h2>
        <div class="contact-line"></div>
        <p class="contact-text">
           You should know,this website has no javasprict. so you cant contact us.
        </p>
        <form action="#" class="contact-form">
            <div class="input">
                <input type="text" class="inputNOW" placeholder="Name">
                <input type="text" class="inputNOW" placeholder="Email">
                <input type="text" class="inputNOW" placeholder="Subject">
            </div>
            <div class="message">
                <textarea class="inputNOW" placeholder="you can write message,and nobody care"></textarea>
            </div>
            <div class="button">
                <input type="submit" class="submit"  value="Send Massage">
            </div>
        </form>
    </div>



    <footer class="footer">
		<div class="footerdiv content">
			 <div class="appicon">
                <a href="https://www.facebook.com" class="appicon-link"><i class="fa fa-facebook"></i> </a>
                <a href="https://www.twitter.com" class="appicon-link"> <i class="fa fa-twitter"></i></a>
                <a href="https://www.google.com" class="appicon-link"><i class="fa fa-google-plus"></i></a>
                <a href="https://www.pinterest.com" class="appicon-link"><i class="fa fa-pinterest"></i></a>
                <a href="https://www.instagram.com" class="appicon-link"><i class="fa fa-instagram"></i></a>
                <a href="https://www.google.com/search?q=linkedin" class="appicon-link"><i class="fa fa-linkedin"></i></a>
                <a href="https://www.rss.com" class="appicon-link"> <i class="fa fa-rss"></i> </a>
               </div>
        </div>
    </footer>

</body>

</html>
